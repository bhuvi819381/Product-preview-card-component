<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              DarkCyan: "hsl(158, 36%, 37%)",
              Cream: "hsl(30, 38%, 92%)",
              VeryDarkBlue: "hsl(212, 21%, 14%)",
              DarkGrayishBlue: "hsl(228, 12%, 48%)",
              White: "hsl(0, 0%, 100%)",
            },
            fontFamily: {
              Montserrat: "'Fraunces', serif",
              Fraunces: "'Montserrat', sans-serif",
            },
          },
        },
      };
    </script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="w-full h-screen mx-auto bg-Cream flex items-center justify-center font-[14px] "
  >
    <main
      class=" w-[37.5rem] md:h-[28.2rem] my-[1.4rem] bg-White rounded-[10px] overflow-auto md:overflow-hidden flex flex-col md:flex-row"
    >
      <div class="w-full lg:w-1/2 ">
        <picture>
          <source
            media="(max-width: 675px)"
            srcset="./images/image-product-mobile.jpg"
          />
          <img
            class="w-full h-full object-cover"
            src="./images/image-product-desktop.jpg"
            alt="perfume photo"
          />
        </picture>
      </div>
      <div class="w-full lg:w-1/2 my-[1.9rem] px-8">
        <p
          class="font-Fraunces text-[0.8rem] uppercase text-DarkGrayishBlue tracking-[.30em]"
        >
          Perfume
        </p>
        <h1
          class="font-Montserrat text-[2rem] text-balance mt-4 leading-[2.1rem]"
        >
          Gabrielle Essence Eau De Parfum
        </h1>
        <p
          class="text-DarkGrayishBlue text-[1rem] leading-[1.4rem] mt-[1.3rem]"
        >
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="mt-[1.5rem] flex items-center">
          <span class="text-DarkCyan font-extrabold text-[2rem] font-Montserrat"
            >$149.99</span
          >
          <span
            class="ml-[1.2rem] text-[0.9rem] text-DarkGrayishBlue line-through"
            >$169.99</span
          >
        </div>
        <button
          class="py-[0.78rem] w-full text-White bg-DarkCyan rounded-xl font-bold hover:bg-VeryDarkBlue flex items-center justify-center mt-[1.2rem] transition-colors"
        >
          <img class="mr-3" src="./images/icon-cart.svg" alt="cart icon" />Add
          to Cart
        </button>
      </div>
    </main>
  </body>
</html>
